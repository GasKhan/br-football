<h2 class="font-semibold text-center text-3xl mb-2">Ratings for month</h2>
<p class="text-center font-semibold text-xl mb-3">
  {{ lastMonth }}
</p>

<ul class="rating-card">
  @for( rating of (ratingsService.ratings$ | async)?.ratings; track $index) {
  <li
    class="flex justify-between items-center px-3 py-2"
    [appListItemColor]="$index"
  >
    <h5 class="font-semibold">{{ rating.playerName }}</h5>
    <p class="font-bold">Rating: {{ rating.rating.toFixed(2) }}</p>
  </li>
  }
</ul>
