<div
  class="absolute h-full w-full bg-slate-400 flex justify-center items-center"
>
  <form
    (submit)="sendPassword($event)"
    class="flex flex-col items-center justify-center mt-10 bg-slate-100 w-1/3 p-5 border-2 border-slate-950 rounded-xl relative"
  >
    <button
      type="button"
      class="absolute top-1 right-1 bg-red-500 w-5 h-5 rounded-md text-white flex items-center justify-center p-1"
      (click)="loginPopupService.toggleLoginPopup()"
    >
      x
    </button>
    <p class="font-bold text-2xl mb-2">Enter password for admin</p>
    <label for="password" class="font-semibold mb-4">
      <input
        type="text"
        [(ngModel)]="password"
        name="password"
        id="password"
        class="p-2 border-2 border-slate-400 rounded-2xl"
      />
    </label>
    <button
      class="bg-blue-500 px-3 py-2 text-slate-200 rounded-lg text-sm w-52 align-self-center mb-2"
    >
      Send
    </button>
    @if(authService.authError()) {
    <p class="mb-2 text-red-500 text-md">{{ authService.authError() }}</p>
    }
  </form>
</div>
